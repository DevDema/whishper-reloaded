# .github/workflows/release.yml
name: Release

on:
  # This workflow now runs when you push a tag like "v1.2.3"
  push:
    tags:
      - 'v*'

jobs:
  # All your build jobs now run in parallel, triggered by the tag
  build-and-push-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code at the tag
        uses: actions/checkout@v3
        with:
          # This ensures we check out the exact code the tag is pointing to
          ref: ${{ github.ref }} 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            thespartan94/whishper-frontend:${{ github.ref_name }}
            thespartan94/whishper-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ... create parallel jobs for backend, gpu, and cpu builds just like the one above ...
  # (Remember to check out the code at ${{ github.ref }} in each job)