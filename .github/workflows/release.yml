name: Release

on:
  # Trigger 1: Automatically on pushing a tag like 'v1.2.3'
  push:
    tags:
      - 'v*'
  # Trigger 2: Manually from the Actions tab
  workflow_dispatch:
    inputs:
      tag:
        description: 'The existing tag to re-run the release for (e.g., v4.1.3)'
        required: true
        type: string

jobs:
  build-and-push-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Determine Tag
        id: get_tag
        run: |
          # This sets the 'tag' output. It uses the manual input if the workflow
          # was dispatched, otherwise it uses the tag from the push event.
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code at the specific tag
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.get_tag.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            thespartan94/whishper-frontend:${{ steps.get_tag.outputs.tag }}
            thespartan94/whishper-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    steps:
